<div class="right-sidebar">
  <div class="right-sidebar-background"></div>
  <div class="right-sidebar__content">
    <div class="right-sidebar__header">
      <div class="right-sidebar__new-tab-input">
        <input 
          type="text" 
          class="right-sidebar__url-input" 
          placeholder="@google search | @youtube video | example.com"
          title="Enter @google search query or paste URL. Use | ; , to open multiple tabs"
        />
        <div class="right-sidebar__autocomplete" style="display: none;">
          <!-- Autocomplete suggestions will be populated here -->
        </div>
      </div>
    </div>
    <div class="right-sidebar__tab-list">
      <!-- Browser tabs will be dynamically added here -->
    </div>
  </div>
</div>
